<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ff9900;
    }

    /* Search Bar */
    .search-bar {
      position: relative;
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 80%;
      height: 20px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;

      /* Add search icon */
      background: url('https://img.icons8.com/ios-filled/20/888888/search--v1.png') no-repeat 12px center;
      background-size: 18px;
    }

    .search-bar button {
        padding: 9px 16px;
        border: none;
        background: #ff9900;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 0 5px 5px 0; /* rounded right side */
        margin-left: 5px; /* small gap between input and button */
    }

    /* Nav Links */
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
        }

        nav ul li {
        position: relative;
        }

        nav a {
        text-decoration: none;
        color: #333;
        font-size: 14px;
        padding: 8px;
        display: flex;
        align-items: center;
        gap: 5px;
        }

        /* Dropdown menu hidden by default */
        .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%; /* Below parent */
        left: 0;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        border-radius: 4px;
        min-width: 150px;
        z-index: 1000;
        flex-direction: column;
        }

        .dropdown-menu li {
        width: 100%;
        }

        .dropdown-menu a {
        padding: 10px;
        color: #333;
        font-size: 14px;
        }

        .dropdown-menu a:hover {
        background: #f5f5f5;
        }

        /* Show dropdown on hover (desktop) */
        .dropdown:hover .dropdown-menu {
        display: flex;
        }
    /* nav {
        display: flex;
        align-items: center;
        gap: 20px;
    } */
    .nav-item {
        list-style: none;
        padding: 20px;
    }

    .nav-icon {
        padding-right: 10px;
    }

    /* Hamburger Button */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .menu-toggle span {
        height: 3px;
        width: 25px;
        background: #333;
        margin: 4px 0;
        border-radius: 2px;
        transition: 0.3s;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
        .search-bar {
            display: none; /* Hide search bar on small screens */
        }

        nav {
            display: none;
            flex-direction: column;
            background: #fff;
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        nav.active {
            display: flex;
        }

        .menu-toggle {
            display: flex;
        }
        nav ul {
            flex-direction: column;
        }
        .dropdown-menu {
            position: static;
            box-shadow: none;
            border-radius: 0;
        }
    }
  </style>
</head>
<body>
  <header>
    <!-- Jumia Logo -->
    <div class="logo">
        <img src="jumia_logo.png" alt="Jumia" width="100px">
    </div>

    <div class="search-bar">
      <input type="text" placeholder="        Search products, brands and categories">
      <button type="submit">Search</button>
    </div>

    <nav id="navbar">
        <ul>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a href="#"><i class="fa-solid fa-user nav-icon"></i> Account â–¾</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Wishlist</a></li>
                </ul>
            </li>

            <!-- Normal Links -->
            <li class="nav-item dropdown">
                <a href="#">Help</a>
                <ul class="dropdown-menu">
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ul>
            
            </li>
            <li class="nav-item"><a href="#">Cart</a></li>
        </ul>
    </nav>

    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <script>
    // Toggle menu
    const menuToggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    menuToggle.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });
  </script>

</body>
</html>
